<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Grid Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Momo+Signature&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="cover-box">
        <div class="gap">
            <div class="title">
                Finding the Magic in the Mundane: My Summer of Growth
            </div>
            <div class="text">
                "Summertime is always the best of what might be." - Charles Bowden
            </div>
        </div>
            <div  class="grid-container">

                <div class="item">
                    <img src="sum1.jpg" alt="sum" class="sum-img"> 
                </div>

                <div class="item">
                    <img src="sum2.jpg" alt="sum" class="sum-img">
                </div>

                <div class="item">
                    <img src="sum4.jpg" alt="sum" class="sum-img">
                </div>

                <div class="item">
                    <img src="sum6.jpg" alt="sum" class="sum-img">
                </div>

                <div class="item">
                    <img src="sum5.jpg" alt="sum" class="sum-img">
                </div>

                <div class="item">
                    <img src="sum3.jpg" alt="sum" class="sum-img">
                </div>
                <div class="item">
                    <img src="sum7.jpg" alt="sum" class="sum-img">
                </div>
                <div class="item">
                    <img src="sum8.jpg" alt="sum" class="sum-img">
                </div>

            </div>

            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="imgFull">
            </div>


    </section>
    <script src="script.js"></script>
</body>
</html>
